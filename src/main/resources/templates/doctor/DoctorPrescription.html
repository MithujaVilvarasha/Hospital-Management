    <form class="reception-form" th:action="@{/savePrescription}" th:object="${patient}" method="post">
     <fieldset style="text-align:center; margin-left:90px; border:5px solid rgb(0, 64, 128); background:#004A61; padding:100px; border-radius:25px; ">
     <label style="margin-top:50px; color:white;">Patient Firstname</label><br>
     <input type="text" style="border-radius: 25px" name="firstname" th:field="*{firstname}" placeholder="patient firstname.." /><br><br>
     <label style="color:white;">Patient Lastname</label><br>
     <input type="text" style="border-radius: 25px" name="firstname" th:field="*{lastname}" placeholder="patient lasttname.."/><br><br>

     <label style="color:white;">Contact Number</label><br>
     <input type="tel" style="border-radius: 25px" name="contnum" th:field="*{contnum}" placeholder="patient ContactNo.."/><br><br>
     <label style="color:white;">DOB</label><br>
     <input type="date" style="border-radius: 25px"  name="dob" th:field="*{dob}" placeholder="patient DOB.."/><br><br>
     <label style="color:white;">Register Date</label><br>
     <input type="date" style="border-radius: 25px" name="registerdate" th:field="*{registerdate}" placeholder="patient registerDate.."/><br><br>
     <label style="color:white;">Doctor Name</label><br>
     <input type="text" style="border-radius: 25px"  name="doctname" th:field="*{doctname}" placeholder="patient Doctor name.."/><br><br>
      <label style="color:white;" >Medicine</label><br>
      <textarea  name="medicine" th:field="*{medicines}" rows="10" cols="90"  style="border-radius: 25px;  color:black;font-weight: bold;"></textarea><br><br>
     <Button class="bu3" style="margin-bottom:100px;">Send</Button>
     </fieldset>
